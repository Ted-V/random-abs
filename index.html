<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ab Workout Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Random Abs</h1>
  </header>

  <div id="container">
    <div id="difficultyButtons">
        <p>Select a level to generate a routine </p>
      <button id="beginnerButton">Beginner</button>
      <button id="intermediateButton">Intermediate</button>
      <button id="advancedButton">Advanced</button>
    </div>

    <div id="loadingSpinner"></div>

    <div id="workoutRoutine"></div>
  </div>

  <footer>
    <p><a href="https://github.com/Ted-V/random-abs">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
